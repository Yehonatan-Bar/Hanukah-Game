<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Sufganiyot Chase - A fun Hanukkah-themed chase and avoid game">
  <meta name="theme-color" content="#2d4a7c">
  <title>Sufganiyot Chase - Hanukkah Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d4a7c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #game-container {
      width: 100%;
      max-width: 800px;
      height: 100vh;
      max-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
      border: 3px solid #ffd700;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    /* Loading screen */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d4a7c 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffd700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #ffffff;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      #game-container {
        max-height: 100vh;
      }

      canvas {
        border-radius: 0;
        border: none;
      }
    }

    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior: none;
      touch-action: pan-x pan-y;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">Loading Game...</div>
  </div>

  <div id="game-container"></div>

  <script type="module" src="/src/main.js"></script>

  <script>
    // Hide loading screen once game is loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => loading.remove(), 500);
        }
      }, 1000);
    });

    // Prevent scrolling on touch devices
    document.addEventListener('touchmove', function(e) {
      if (e.target.tagName !== 'CANVAS') {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
